<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Cookies Message - Demo</title>

		<!-- Import CSS -->
    <link href="dist/cookies-message.min.css" rel="stylesheet">

		<!-- Import JQuery library and the Cookies Message Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="dist/cookies-message.min.js"></script>

		<!-- Initialize the Cookies Message Plugin -->
    <script>

      $(document).ready(function() {

      	$.CookiesMessage({
					messageText: "We use technical and analytics cookies to ensure that we give you the best experience on our website.",
					messageBg: "#151515",								// Message box background color
					messageColor: "#FFFFFF",						// Message box text color
					messageLinkColor: "#F0FFAA",				// Message box links color
					closeEnable: true,									// Show the close icon
					closeColor: "#444444",							// Close icon color
					closeBgColor: "#000000",						// Close icon background color
					acceptEnable: true,									// Show the Accept button
					acceptText: "Accept & Close",				// Accept button text
					infoEnable: true,										// Show the More Info button
					infoText: "More Info",							// More Info button text
					infoUrl: "#",												// More Info button URL
					cookieExpire: 180										// Cookie expire time (days)
				});

      });

    </script>

		<!-- Demo Style (do not copy this) -->
		<style>
			body { font-family: Arial, sans; }
			.container { width: 70%; margin: 0 auto; }
			ul li { padding: 5px 0;}
		</style>

</head>

<body>

	<div class="container">
		<h1>JQuery Cookies Message</h1>
		<h4>Developed by <a href="http://giuseppegarbin.com">Giuseppe Garbin</a></h4>
		<ul>
			<li>Easy to implement</li>
			<li>Fully customizable</li>
			<li>Easy to change colors and text</li>
			<li>Multiple button combinations</li>
			<li>Custom cookie expire time</li>
			<li>Responsive design</li>
		</ul>
	</div>

</body>
</html>
